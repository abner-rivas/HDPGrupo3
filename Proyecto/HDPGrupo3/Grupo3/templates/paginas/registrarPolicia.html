<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
        <title>Registro policias</title>
    </head>

    <body>
        <div class="container">
            <h1 class="text-center m-4 text-decoration-underline">Registro de policia</h1>
            <div class="card mb-4">
                <div class="card-header">
                    Informacion personal del policia
                </div>
                <div class="card-body">
                    <form action="">

                        <div class="row g-2 align-items-center mb-4">
                            <div class="col-3">
                                <label for="inputPassword6" class="col-form-label">Nombre:</label>
                            </div>

                            <div class="col-6">
                                <input type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                            </div>
                        </div> 

                        <div class="row g-2 align-items-center mb-4">
                            <div class="col-3">
                                <label for="inputPassword6" class="col-form-label">Apellido:</label>
                                
                            </div>
                            <div class="col-6">
                                <input type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                            </div>
                        </div> 

                        <div class="row g-2 align-items-center mb-4">
                            <div class="col-3">
                                <label for="inputPassword6" class="col-form-label">Dui</label>
                            </div>
                            <div class="col-6">
                                <input type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                            </div>
                        </div> 

                        <div class="card mb-4">
                            <div class="card-header">
                                Lugar de residencia
                            </div>

                            <div class="card-body">
                            
                                <div class="row g-2 align-items-center mb-4">

                                    <div class="col-3">
                                        <label for="inputPassword6" class="col-form-label">Departamento</label>
                                    </div>

                                    <div class="col-6">
                                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                            <option selected>Seleccione departamento</option>
                                            <option value="1">San salvador</option>
                                            <option value="2">La union</option>
                                            <option value="3">San miguel</option>
                                        </select>
                                    </div>
                                </div> 

                                <div class="row g-2 align-items-center mb-4">
                                    <div class="col-3">
                                    <label for="inputPassword6" class="col-form-label">Municipio</label>
                                    </div>

                                    <div class="col-6">
                                        <select class="form-select form-select-sm" aria-label=".form-select-sm example" disabled>
                                            <option selected>Seleccione el municipio</option>
                                            <option value="1">Soyapango</option>
                                            <option value="2">San salvador</option>
                                            <option value="3">Ilopango</option>
                                        </select>
                                    
                                    </div>
                                </div> 

                            </div>
                        </div>

                        <div class="row g-2 align-items-center mb-4">
                            <div class="col-3">
                                <label for="inputPassword6" class="col-form-label">Tipo de usuario</label>
                            </div>

                            <div class="col-6">
                                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                    <option selected>Seleccione tipo de usuario</option>
                                    <option value="1">Policia</option>
                                    <option value="2">Administrador</option>
                                </select>
                            </div>
                        </div> 

                        <div class="row g-2 align-items-center mb-4">
                            <div class="col-3">
                                <label for="inputPassword6" class="col-form-label">Contraseña:</label>
                            </div>

                            <div class="col-6">
                                <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                            </div>
                        </div> 

                        <div class="row g-2 align-items-center mb-4">
                            <div class="col-3">
                                <label for="inputPassword6" class="col-form-label">Confirme contraseña:</label>
                            </div>

                            <div class="col-6">
                                <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                            </div>
                        </div> 
                        <div class="row justify-content-center mt-4">
                            <div class="col-3 p-3  d-grid">
                                <a href="/gestionarPolicia"><input type = "button" value = "Cancelar registro" class="btn btn-danger"></a>
                            </div>
                            <div class="col-3 p-3 d-grid">
                                <a href="/gestionarPolicia"><input type = "button" value = "Registrar policia" class="btn btn-info"></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>  
        </div>        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
